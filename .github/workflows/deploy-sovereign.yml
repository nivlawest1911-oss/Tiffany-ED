name: Deploy Sovereign Avatar Engine
# ========================================================
# SOVEREIGN DEPLOYMENT PIPELINE
# Target: Google Cloud Run (L4 GPU) + Vertex AI
# Trigger: Push to 'main' affecting 'cloud/avatar-engine/**'
# ========================================================

on:
  push:
    branches:
      - main
    paths:
      - 'cloud/avatar-engine/**'
  workflow_dispatch:

env:
  PROJECT_ID: edintel-sovereign-2027
  REGION: us-central1
  REPO_NAME: edintel-avatar

jobs:
  deploy-gpu-engine:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Authenticate to Google Cloud (Workload Identity)
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ secrets.GCP_WIF_PROVIDER }}'
          service_account: '${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}'

      # 2. Configure Docker for GCR
      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      # 3. Build & Push Optimized Container
      # We use a multi-stage build to package the A2F sidecars
      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ./cloud/avatar-engine
          push: true
          tags: us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/a2f-core:latest

      # 4. Deploy to Cloud Run (GPU Enabled)
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy sovereign-avatar-node \
            --image us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/a2f-core:latest \
            --region ${{ env.REGION }} \
            --platform managed \
            --no-allow-unauthenticated \
            --gpu 1 \
            --gpu-type nvidia-l4 \
            --memory 16Gi \
            --cpu 4 \
            --min-instances 0 \
            --max-instances 10 \
            --concurrency 100 \
            --set-env-vars A2F_ENABLE_DIFFUSION=1,ENV=production

      # 5. Health Check Verification
      - name: Verify Neural Link
        run: |
          URL=$(gcloud run services describe sovereign-avatar-node --region ${{ env.REGION }} --format 'value(status.url)')
          curl -f "$URL/health" || exit 1
