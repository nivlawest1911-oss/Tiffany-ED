<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Test</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 400px), 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        .dashboard-card {
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 1rem;
            min-height: 400px;
            max-height: 600px;
            overflow: hidden;
        }

        .card-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid #1a1a1a;
            flex-shrink: 0;
        }

        .card-body {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 1.25rem;
        }

        .card-footer {
            margin-top: auto;
            flex-shrink: 0;
            background: #fff;
            color: #000;
            padding: 1rem;
            text-align: center;
            font-weight: 900;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
        }

        .card-footer:hover {
            background: #3b82f6;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1 style="margin-bottom: 2rem;">Layout Test - Should Show 3 Cards with Footers at Bottom</h1>

    <div class="dashboard-grid">
        <!-- Card 1 -->
        <div class="dashboard-card">
            <div class="card-header">
                <div style="font-size: 0.75rem; color: #888; text-transform: uppercase;">
                    Node-01 // Active
                </div>
            </div>
            <div class="card-body">
                <h2 style="margin-bottom: 1rem;">Card 1</h2>
                <p style="color: #888;">This is the body content.</p>
                <p style="color: #888;">It should grow to fill space.</p>
            </div>
            <div class="card-footer">
                Access Command Deck
            </div>
        </div>

        <!-- Card 2 -->
        <div class="dashboard-card">
            <div class="card-header">
                <div style="font-size: 0.75rem; color: #888; text-transform: uppercase;">
                    Node-02 // Active
                </div>
            </div>
            <div class="card-body">
                <h2 style="margin-bottom: 1rem;">Card 2</h2>
                <p style="color: #888;">More content here.</p>
                <p style="color: #888;">Testing layout.</p>
            </div>
            <div class="card-footer">
                View Analytics
            </div>
        </div>

        <!-- Card 3 -->
        <div class="dashboard-card">
            <div class="card-header">
                <div style="font-size: 0.75rem; color: #888; text-transform: uppercase;">
                    Node-03 // Active
                </div>
            </div>
            <div class="card-body">
                <h2 style="margin-bottom: 1rem;">Card 3</h2>
                <p style="color: #888;">Final test card.</p>
            </div>
            <div class="card-footer">
                Manage IDs
            </div>
        </div>
    </div>
</body>

</html>
